<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ✨ SomeAccess ✨</title>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!--BARRA DE NAVAGACION CON DETALLE CARRITO-->
    <nav class="navbar navbar-dark bg-white fixed-top">
        <div class="container-fluid">
            <img src="images/logo_web.png" alt="SomeAccess_Logo" width="300" height="100">
            <div id="notification" class="notification">
                
            </div>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <img src="images/cart.svg" alt="menu hamburgesa" width="30" height="30">
            </button>
            <div class="offcanvas offcanvas-end text-bg-white" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CARRITO</h5>
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="carrito-header">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!--filas de productos generadas dinámicamente por JS
                                <td>Código</td>
                                <td>Nombre</td>
                                <td>Precio</td>-->
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2">Total:</th>
                                <th colspan="2" id="carrito-total">$0</th>
                            </tr>
                            <td colspan="2">
                                <button id="vaciar-carrito-btn" class="btn btn-danger">Vaciar</button>
                            </td><td colspan="2">
                                <button id="finalizar-compra-btn" class="btn btn-success">Comprar</button>
                            </td>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </nav>

    <!--PRODUCTOS-->
    <main style="margin-top: 100px;">
        
        <div class="container-fluid d-flex justify-content-center">
            <h1 class="my-4"> ✨ ¡Comprá las entradas para tus artistas favoritos! ✨ </h1>
        </div>

        <div class="container-fluid d-flex tarjetaproducto">
        <!--tarjetas de producto generada dinámicamente por JS-->
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
